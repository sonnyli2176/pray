      content=" Chuỗi Mân Côi là một vũ khí tân thời cho chúng ta hơn bao giờ hết, các quỷ thần luôn quanh rảo xung quanh ta. Muốn được có một 
    phương pháp hữu hiệu nhất để chống lại quỷ dữ, thì đây chính là Chuỗi Mân Côi, còn gì hơn cho chúng ta thời nay để đánh bại quỷ thần? Mẹ Maria tràn đầy quyền năng của Chúa, vì
    Mẹ rất đẹp lòng Ngài nên Chúa ban cho Mẹ toàn diện phúc lộc, cùng với lòng khiêm nhường của Mẹ Maria Satan có mạnh mẽ và đe dọa tới đâu đi chăng nữa, được Mẹ Maria
    phù hộ nhờ quyền năng Thiên Chúa Ba Ngôi ban sức mạnh của bóng đêm sẽ tan tiêu như mây khói. Nguyện xin Chúa và Mẹ Maria luôn ở cùng chúng luôn. Amen"
    />
